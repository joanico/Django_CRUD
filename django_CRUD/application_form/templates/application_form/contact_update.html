{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update a Contact</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Save Change</button>
        </form>
    </div>
</div>
{% endblock %}
